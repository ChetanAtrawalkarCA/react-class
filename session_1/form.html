<html>
  <body>

  <h2>HTML Forms</h2>

  <div>
    <div>
      <span> username: </span>
      <input
        type="text"
        name="firstname"
        value=""
        placeholder="example:zahra"
      >
    </div>
    <div>
      <span> password: </span>
      <input type="password" name="password" value="">
    </div>
    <div>
      <span> gender: </span>
      <input type="radio" name="gender" value="man"> man
      <input type="radio" name="gender" value="woman" checked> woman
    </div>
    <div>
      <span> skill: </span>
      <input type="checkbox" name="html" value="man"> html
      <input type="checkbox" name="css" value="woman"> css
    </div>
    <div>
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div>
      <textarea name="message" rows="10" cols="30">
        message
      </textarea>
    </div>

    <a
      href="https://www.w3schools.com/html/html_form_input_types.asp"
    >
      signup
    </a>

    
    <input type="submit" value="Submit">
    <button> submit</button>
  </div> 

  <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

  </body>
</html>
