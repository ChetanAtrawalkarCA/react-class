<!DOCTYPE html>
<html>
  <body>

    <h2>JavaScript</h2>
    <button onclick = changeText() >click me</button>
    <p id="demo"> this is a p </p>

    <script>
      function changeText() {
        var content = document.getElementById("demo").innerHTML
        document.getElementById("demo").innerHTML =  content + " test"
      }
    </script>
  </body>
</html>
